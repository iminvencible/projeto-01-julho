<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerador de Tabuada</h1>
            <p>Digite um número positivo para gerar sua tabuada</p>
        </header>
    </div>

    <main>
            <div class="input-group">
                <label for="numero">Digite um número:</label>
                <input type="number" id="numero" name="numero" placeholder="Ex. 5" required min="1" step="1">
            </div>
            <button type="submit" class="btn-submit">Gerar Tabuada</button>
        </form>

        <div class="info-box">
            <h3>Como usar:</h3>
            <ul>
                <li>Digite um número positivo no campo acima</li>
                <li>Clique em "Gerar Tabuada"</li>
                <li>Veja a tabuada completa do número escolhido</li>
            </ul>
        </div>
    </main>
</body>
</html>
